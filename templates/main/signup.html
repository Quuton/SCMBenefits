{% extends "main/base.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block styles %}<link rel="stylesheet" href="{% static 'css/form.css' %}">{% endblock %}
{% block content %}
    <div class="panel">
            <form enctype="multipart/form-data" action="/signup/" method="post">
                {% csrf_token %}
                <fieldset>
                    <legend>Signup</legend>
                <div class="formInputSet">
                    <label class="b" for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Username">
                </div>
                <div class="formInputSet">
                    <label class="b" for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <div class="formInputSet">
                    <label class="b" for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" placeholder="Password">
                </div>
                <div class="formInputSet">
                    <label class="b" for="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" placeholder="Password">
                </div>
                <div class="formInputSet">
                    <label class="b" for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Password">
                </div>
                <div class="formInputSet">
                    <label class="b" for="phone">Phone</label>
                    <input type="number" name="phone" id="phone" placeholder="Password">
                </div>
                <div class="formInputSet">
                    <button type="submit" class="btn btn-success">Signup</button>
                </div>
            </fieldset>
            </form>
        </div>
        {% endblock %}
